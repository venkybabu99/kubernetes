apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoareyou-ingress
  annotations:
    ingressclass.kubernetes.io/is-default-class: "true"
spec:
  ingressClassName: traefik
  rules:
  - host: node2
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: whoareyou-service
            port:
              number: 80

